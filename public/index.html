<html>
<head>
<script>document.domain = document.location.hostname.substr(2);</script>
<script type="text/javascript" src="/r/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/r/jquery/jquery-ui.min.js"></script>
<link rel="stylesheet" type="text/css" href="/c/dialog.css">
<link rel="stylesheet" type="text/css" href="/r/jquery/jquery-ui.css">
<script type="text/javascript" src="/couchdbDriver.js"></script>
<script type="text/javascript" src="/translator.js"></script>

<script>
function initTranslation (locale, pageId) {
    window.mt = new MuzzyTranslator(locale, pageId, new MuzzyTranslatorCouchDbDriver());
    if (parent.window.MtLoaded) {
        parent.window.MtLoaded(window.mt);
    }
    jQuery(document).ready(
        function () {
            mt.bindEvents();
            if (parent.window.jQuery) {
                parent.window.jQuery('body').bind("ajaxStop", function(){mt.bindEvents();});
            }
            if ("onhashchange" in parent.window) // does the browser support the hashchange event?
                parent.window.onhashchange = function () {
                    mt.bindEvents();
                }
        }
    );
}
</script>
</head>
<body>

<div id="translateDialogContainer">
    <p>To see changes please refresh page after translation</p>
    <form action="javascript:;">
    </form>
</div>

</body>
</html>
